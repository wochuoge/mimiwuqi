name: Scrape SOCKS5 Proxies

on:
  schedule:
    # 每6小时运行一次
    - cron: '*/10 * * * *'
  workflow_dispatch:  # 允许手动触发

jobs:
  scrape:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
      
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.9'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests beautifulsoup4 PySocks
        
    - name: Run proxy scraper
      run: python proxy_scraper.py
      
    - name: Commit and push if changed
      run: |
        git config --global user.name 'GitHub Actions'
        git config --global user.email 'actions@github.com'
        git add SOCKS5.txt SOCKS5_all.txt
        git diff --quiet && git diff --staged --quiet || (git commit -m "Update proxy lists" && git push)
